<mat-toolbar color="primary" class="toolbar">
  
    <span>Employee Details</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
  <mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened class="sideNav">
      <button mat-button class="employee-button" (click)="openDetails()">
        Employee details
      </button>
    </mat-drawer>
    <mat-drawer-content>
      <ng-container *ngIf="openEDetails">
         <app-employe-details></app-employe-details>
      </ng-container>
      <ng-container>
        <div class="button_container">
          <button mat-fab color="primary" class="addB" (click)="openDialog()">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </ng-container>     
    </mat-drawer-content>
  </mat-drawer-container>
